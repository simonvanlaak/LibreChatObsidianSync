name: Build and Deploy ObsidianSync Services

on:
  push:
    branches: [ main ]
    paths:
      - 'McpService/**'
      - 'Worker/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  MCP_SERVICE_IMAGE: ${{ github.repository_owner }}/obsidian-sync-mcp
  WORKER_IMAGE: ${{ github.repository_owner }}/obsidian-sync-worker

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Test MCP Service
      - name: Install MCP Service dependencies
        working-directory: ./McpService
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio aiofiles
      
      - name: Run MCP Service unit tests
        working-directory: ./McpService
        run: |
          pytest tests/unit/ -v || echo "No unit tests found yet"
      
      - name: Run MCP Service integration tests
        working-directory: ./McpService
        run: |
          pytest tests/integration/ -v || echo "No integration tests found yet"
      
      # Test Worker
      - name: Install Worker dependencies
        working-directory: ./Worker
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run Worker unit tests
        working-directory: ./Worker
        run: |
          pytest tests/unit/ -v || echo "No unit tests found yet"
      
      - name: Run Worker integration tests
        working-directory: ./Worker
        run: |
          pytest tests/integration/ -v || echo "No integration tests found yet"
      
      # Build and push MCP Service image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push MCP Service image
        uses: docker/build-push-action@v5
        with:
          context: ./McpService
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.MCP_SERVICE_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.MCP_SERVICE_IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push Worker image
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./Worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Trigger parent repo deployment (only after both images are successfully pushed)
      - name: Trigger parent repo deployment
        if: success()
        env:
          PARENT_REPO_TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
          PARENT_REPO: simonvanlaak/TheMaryAnne
        run: |
          FULL_SHA=$(git rev-parse HEAD)
          SHORT_SHA="${{ steps.sha.outputs.SHORT_SHA }}"
          
          echo "Triggering parent repo deployment for ObsidianSync at commit $FULL_SHA ($SHORT_SHA)"
          echo "Both MCP Service and Worker images have been successfully built and pushed"
          
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $PARENT_REPO_TOKEN" \
            https://api.github.com/repos/$PARENT_REPO/dispatches \
            -d "{\"event_type\":\"submodule-updated\",\"client_payload\":{\"submodule_name\":\"ObsidianSync\",\"commit_sha\":\"$FULL_SHA\"}}"
          
          echo "âœ… Parent repo deployment triggered successfully"
