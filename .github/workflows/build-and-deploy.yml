name: Build and Deploy ObsidianSync Services

on:
  push:
    branches: [ main ]
    paths:
      - 'McpService/**'
      - 'Worker/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  MCP_SERVICE_IMAGE: ${{ github.repository_owner }}/obsidian-sync-mcp
  WORKER_IMAGE: ${{ github.repository_owner }}/obsidian-sync-worker

jobs:
  # Run tests in parallel for both services
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [mcp-service, worker]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service == 'mcp-service' && 'McpService/requirements.txt' || 'Worker/requirements.txt' }}

      - name: Install dependencies
        working-directory: ./${{ matrix.service == 'mcp-service' && 'McpService' || 'Worker' }}
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ${{ matrix.service == 'mcp-service' && 'aiofiles' || '' }}

      - name: Run unit tests
        working-directory: ./${{ matrix.service == 'mcp-service' && 'McpService' || 'Worker' }}
        run: |
          pytest tests/unit/ -v --tb=short || echo "No unit tests found yet"

      - name: Run integration tests
        working-directory: ./${{ matrix.service == 'mcp-service' && 'McpService' || 'Worker' }}
        run: |
          pytest tests/integration/ -v --tb=short || echo "No integration tests found yet"

  # Build and push images in parallel
  build-mcp-service:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'failure') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push MCP Service image
        uses: docker/build-push-action@v6
        with:
          context: ./McpService
          file: ./McpService/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.MCP_SERVICE_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.MCP_SERVICE_IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha,scope=mcp-service
          cache-to: type=gha,mode=max,scope=mcp-service
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-worker:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'failure') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: ./Worker
          file: ./Worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha,scope=worker
          cache-to: type=gha,mode=max,scope=worker
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Trigger parent repo deployment only after both images are successfully built
  trigger-deployment:
    needs: [build-mcp-service, build-worker]
    runs-on: ubuntu-latest
    if: always() && (needs.build-mcp-service.result == 'success' && needs.build-worker.result == 'success')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract commit SHA
        id: sha
        run: |
          FULL_SHA=$(git rev-parse HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "FULL_SHA=$FULL_SHA" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Trigger parent repo deployment
        env:
          PARENT_REPO_TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
          PARENT_REPO: simonvanlaak/TheMaryAnne
        run: |
          echo "Triggering parent repo deployment for ObsidianSync at commit ${{ steps.sha.outputs.FULL_SHA }} (${{ steps.sha.outputs.SHORT_SHA }})"
          echo "Both MCP Service and Worker images have been successfully built and pushed"

          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $PARENT_REPO_TOKEN" \
            https://api.github.com/repos/$PARENT_REPO/dispatches \
            -d "{\"event_type\":\"submodule-updated\",\"client_payload\":{\"submodule_name\":\"ObsidianSync\",\"commit_sha\":\"${{ steps.sha.outputs.FULL_SHA }}\"}}"

          echo "âœ… Parent repo deployment triggered successfully"
