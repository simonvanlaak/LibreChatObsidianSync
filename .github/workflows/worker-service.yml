name: Worker Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'Worker/**'
      - '.github/workflows/worker-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Worker/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WORKER_IMAGE: ${{ github.repository_owner }}/obsidian-sync-worker

jobs:
  test:
    runs-on: ubuntu-latest
    if: false  # Disabled - replaced by unified build-and-deploy.yml workflow
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./Worker
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          # Note: gitpython requires git to be installed on the system
          # GitHub Actions runners have git pre-installed
      
      - name: Run unit tests
        working-directory: ./Worker
        run: |
          pytest tests/unit/ -v || echo "No unit tests found yet"
      
      - name: Run integration tests
        working-directory: ./Worker
        run: |
          pytest tests/integration/ -v || echo "No integration tests found yet"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./Worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE }}:${{ steps.sha.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
