name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-mcpservice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./McpService
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run unit tests
        working-directory: ./McpService
        run: |
          pytest tests/unit/ -v || echo "No unit tests found yet"
      
      - name: Run integration tests
        working-directory: ./McpService
        run: |
          pytest tests/integration/ -v || echo "No integration tests found yet"

  test-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./Worker
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run unit tests
        working-directory: ./Worker
        run: |
          pytest tests/unit/ -v || echo "No unit tests found yet"
      
      - name: Run integration tests
        working-directory: ./Worker
        run: |
          pytest tests/integration/ -v || echo "No integration tests found yet"
